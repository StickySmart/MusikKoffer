<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tiage Music Masterplan 25</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: #111;
      color: #fff;
    }
    #menuBtn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #sidebar {
      width: 260px;
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    #sidebar.hidden {
      transform: translateX(-100%);
    }
    #content {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    main {
      display: flex;
      flex: 1;
      height: calc(100vh - 60px);
    }
    @media (max-width: 768px) {
      #sidebar {
        position: absolute;
        top: 60px;
        left: 0;
        height: calc(100vh - 60px);
        z-index: 10;
      }
      #sidebar.hidden {
        transform: translateX(-100%);
      }
    }

    /* Kommentar Bereich Styles */
    #commentSection {
      margin-top: 20px;
      padding: 1rem;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
    }
    #commentSection textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
    }
    #commentSection button {
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    #commentSection button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tiage Music Masterplan 25</h1>
    <button id="menuBtn">☰</button>
  </header>
  <main>
    <nav id="sidebar">Lade Manifest …</nav>
    <section id="content">
      <h2>Willkommen</h2>
      <p>Bitte Kapitel wählen…</p>
    </section>
  </main>

  <!-- Kommentarbereich -->
  <div id="commentSection" style="display:none;">
    <h3>Kommentar zu diesem Kapitel</h3>
    <textarea id="commentInput" placeholder="Deine Notiz nur für dieses Kapitel..."></textarea>
    <div>
      <button id="saveCommentBtn">Kommentar speichern</button>
      <button id="exportJSONBtn">Export alle Kapitel-Kommentare (JSON)</button>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menuBtn");
    const content = document.getElementById("content");
    const commentInput = document.getElementById("commentInput");
    const saveCommentBtn = document.getElementById("saveCommentBtn");
    const exportJSONBtn = document.getElementById("exportJSONBtn");

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
    });

    async function loadManifest() {
      try {
        const res = await fetch("manifest.json?v=" + Date.now());
        const manifest = await res.json();

        sidebar.innerHTML = manifest.chapters.map(ch =>
          `<p><a href="#" data-path="${ch.path}">${ch.id} – ${ch.title}</a></p>`
        ).join("");

        sidebar.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", async e => {
            e.preventDefault();
            const path = e.target.dataset.path;
            await loadChapter(path);
            sidebar.classList.add("hidden"); // mobil automatisch schließen
          });
        });
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Manifests: ${err}</p>`;
      }
    }

    async function loadChapter(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`${path} → ${res.status}`);
        const text = await res.text();
        content.innerHTML = `<article><pre>${text}</pre></article>`;

        // Kommentarbereich nach Laden des Kapitels anzeigen
        commentInput.value = ''; // Eingabefeld zurücksetzen
        document.getElementById("commentSection").style.display = "block";
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Kapitels: ${err}</p>`;
      }
    }

    saveCommentBtn.addEventListener("click", () => {
      const comment = commentInput.value;
      if (comment) {
        // Hier können wir den Kommentar speichern (z. B. lokal speichern oder an eine API senden)
        alert("Kommentar gespeichert: " + comment);
      }
    });

    exportJSONBtn.addEventListener("click", () => {
      // Exportiere alle Kommentare als JSON
      const comments = [
        { chapter: '06', comment: commentInput.value } // Beispiel für Kommentare
      ];
      const blob = new Blob([JSON.stringify(comments)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'comments.json';
      a.click();
    });

    loadManifest();
  </script>
</body>
</html>
