<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tiage Music Masterplan 25</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: #111;
      color: #fff;
    }
    #menuBtn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #topButtons {
      display: flex;
      gap: 0.5rem;
    }
    #topButtons button {
      background: #444;
      color: #fff;
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
    #sidebar {
      width: 260px;
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    #sidebar.hidden {
      transform: translateX(-100%);
    }
    #content {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    main {
      display: flex;
      flex: 1;
      height: calc(100vh - 60px);
    }
    @media (max-width: 768px) {
      #sidebar {
        position: absolute;
        top: 60px;
        left: 0;
        height: calc(100vh - 60px);
        z-index: 10;
      }
      #sidebar.hidden {
        transform: translateX(-100%);
      }
    }

    /* Kommentarbereich - Stil */
    #commentSection {
      margin-top: 20px;
      padding: 1rem;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      display: none; /* Zuerst versteckt */
    }
    #commentSection textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
    }
    #commentSection button {
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    #commentSection button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tiage Music Masterplan 25</h1>
    <div id="topButtons">
      <button id="exportJ1">ExpJ1</button>
      <button id="importJ2">ImpJ2</button>
      <button id="menuBtn">â˜°</button>
    </div>
  </header>

  <main>
    <nav id="sidebar">Lade Manifest â€¦</nav>
    <section id="content">
      <h2>Willkommen</h2>
      <p>Bitte Kapitel wÃ¤hlenâ€¦</p>
    </section>
  </main>

  <!-- Kommentarbereich -->
  <div id="commentSection">
    <h3>Kommentar zu diesem Kapitel</h3>
    <textarea id="commentInput" placeholder="Deine Notiz nur fÃ¼r dieses Kapitel..."></textarea>
    <div>
      <button id="saveCommentBtn">Kommentar speichern</button>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menuBtn");
    const content = document.getElementById("content");
    const commentInput = document.getElementById("commentInput");
    const saveCommentBtn = document.getElementById("saveCommentBtn");

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
    });

    async function loadManifest() {
      try {
        const res = await fetch("manifest.json?v=" + Date.now());
        const manifest = await res.json();

        sidebar.innerHTML = manifest.chapters.map(ch =>
          `<p><a href="#" data-path="${ch.path}">${ch.id} â€“ ${ch.title}</a></p>`
        ).join("");

        sidebar.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", async e => {
            e.preventDefault();
            const path = e.target.dataset.path;
            await loadChapter(path);
            sidebar.classList.add("hidden"); // mobil automatisch schlieÃŸen
          });
        });
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Manifests: ${err}</p>`;
      }
    }

    async function loadChapter(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`${path} â†’ ${res.status}`);
        const text = await res.text();
        content.innerHTML = `<article><pre>${text}</pre></article>`;

        // Kommentarbereich nach Laden des Kapitels anzeigen
        commentInput.value = ''; // Eingabefeld zurÃ¼cksetzen
        document.getElementById("commentSection").style.display = "block"; // Kommentarbereich sichtbar machen
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Kapitels: ${err}</p>`;
      }
    }

    saveCommentBtn.addEventListener("click", () => {
      const comment = commentInput.value;
      if (comment) {
        alert("Kommentar gespeichert: " + comment);
      }
    });

    // --- Export JSON1 ---
    document.getElementById("exportJ1").addEventListener("click", () => {
      const comments = [
        { chapter: '06', comment: commentInput.value, status: 'Offen', timestamp: new Date().toISOString() }
      ];
      const blob = new Blob([JSON.stringify(comments, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'comments.json';
      a.click();
    });

    // --- Import JSON2 ---
    document.getElementById("importJ2").addEventListener("click", () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      input.addEventListener('change', async (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const json2 = JSON.parse(e.target.result);
            console.log('JSON2 importiert:', json2);
            alert(`JSON2 fÃ¼r Kapitel ${json2.chapter} importiert!`);
            // ðŸ‘‰ hier spÃ¤ter Logik, um Kapitelinhalt mit json2.updated_content zu aktualisieren
          } catch (error) {
            alert('Fehler beim Importieren der Datei: ' + error);
          }
        };
        reader.readAsText(file);
      });
      input.click();
    });
    // --- Import JSON2 (Dummy-Workflow) ---
    document.getElementById("importJ2").addEventListener("click", () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      input.addEventListener('change', async (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const json2 = JSON.parse(e.target.result);

            // ðŸ‘‰ Dummy-Ausgabe: nur anzeigen, nichts Ã¼berschreiben
            console.log('JSON2 importiert:', json2);
            alert(
              `JSON2 importiert!\nKapitel: ${json2.chapter}\nStatus: ${json2.status}\nTimestamp: ${json2.timestamp}`
            );

            // Hier spÃ¤ter: Logik, um die MD-Dateien entsprechend zu aktualisieren
          } catch (error) {
            alert('Fehler beim Importieren der Datei: ' + error);
          }
        };
        reader.readAsText(file);
      });
      input.click();
    });
    loadManifest();
  </script>
</body>
</html>
