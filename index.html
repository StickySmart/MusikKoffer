<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tiage Music Masterplan 25</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: #111;
      color: #fff;
    }
    #menuBtn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #topButtons {
      display: flex;
      gap: 0.5rem;
    }
    #topButtons button {
      background: #444;
      color: #fff;
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
    #sidebar {
      width: 260px;
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      transition: transform 0.3s ease;
      position: fixed;
      top: 60px;
      bottom: 0;
      left: 0;
    }
    #sidebar.hidden {
      transform: translateX(-100%);
    }
    #content {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      margin-left: 260px;
    }
    main {
      display: flex;
      flex: 1;
      height: calc(100vh - 60px);
    }
    @media (max-width: 768px) {
      #sidebar {
        position: absolute;
        top: 60px;
        height: calc(100vh - 60px);
        z-index: 10;
      }
      #content {
        margin-left: 0;
      }
    }
    /* Kommentarbereich */
    #commentSection {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    #commentInput {
      width: 100%;
      height: 80px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tiage Music Masterplan 25</h1>
    <div id="topButtons">
      <button id="exportJ1">ExpJ1</button>
      <button id="importJ2">ImpJ2</button>
      <button id="menuBtn">â˜°</button>
    </div>
  </header>

  <main>
    <nav id="sidebar">Lade Manifest â€¦</nav>
    <section id="content">
      <h2>Willkommen</h2>
      <p>Bitte Kapitel oder Modul wÃ¤hlenâ€¦</p>
    </section>
  </main>

  <script>
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menuBtn");
    const content = document.getElementById("content");

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
    });

    async function loadManifest() {
      try {
        const res = await fetch("manifest.json?v=" + Date.now());
        const manifest = await res.json();

        // Kapitel + Module im MenÃ¼
        let html = "<h3>Kapitel</h3>";
        if (manifest.chapters) {
          html += manifest.chapters.map(ch =>
            `<p><a href="#" data-type="chapter" data-path="${ch.path}">${ch.id} â€“ ${ch.title}</a></p>`
          ).join("");
        }

        html += "<h3>Module</h3>";
        if (manifest.modules) {
          html += manifest.modules.map(mod =>
            `<p><a href="#" data-type="module" data-path="${mod.source}">${mod.id} â€“ ${mod.purpose}</a></p>`
          ).join("");
        }

        sidebar.innerHTML = html;

        sidebar.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", async e => {
            e.preventDefault();
            const type = e.target.dataset.type;
            const path = e.target.dataset.path;
            if (type === "chapter") {
              await loadChapter(path);
            } else if (type === "module") {
              await loadModule(path);
            }
          });
        });
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Manifests: ${err}</p>`;
      }
    }

    async function loadChapter(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`${path} â†’ ${res.status}`);
        const text = await res.text();
        const html = marked.parse(text); // Markdown Parser nutzen
        content.innerHTML = `<article>${html}</article>` + commentBox(path);
        attachCommentEvents(path);
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Kapitels: ${err}</p>`;
      }
    }

    async function loadModule(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`${path} â†’ ${res.status}`);
        const text = await res.text();

        // XML als Baum darstellen
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(text, "application/xml");
        const pretty = formatXml(xmlDoc);

        content.innerHTML = `<article><pre>${pretty}</pre></article>` + commentBox(path);
        attachCommentEvents(path);
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Moduls: ${err}</p>`;
      }
    }

    function formatXml(xmlDoc) {
      const serializer = new XMLSerializer();
      const xmlStr = serializer.serializeToString(xmlDoc);
      return xmlStr.replace(/></g, ">\n<");
    }

    // Kommentarbereich HTML
    function commentBox(path) {
      return `
        <div id="commentSection">
          <h3>Kommentare zu: ${path}</h3>
          <textarea id="commentInput" placeholder="Kommentar eingebenâ€¦"></textarea>
          <button id="saveComment">Speichern</button>
          <div id="commentList"></div>
        </div>
      `;
    }

    // Kommentare speichern/laden
    const allComments = {};
    function attachCommentEvents(path) {
      const input = document.getElementById("commentInput");
      const saveBtn = document.getElementById("saveComment");
      const list = document.getElementById("commentList");

      if (allComments[path]) {
        list.innerHTML = allComments[path].map(c => `<p>ðŸ’¬ ${c}</p>`).join("");
      }

      saveBtn.addEventListener("click", () => {
        const val = input.value.trim();
        if (!val) return;
        if (!allComments[path]) allComments[path] = [];
        allComments[path].push(val);
        list.innerHTML += `<p>ðŸ’¬ ${val}</p>`;
        input.value = "";
      });
    }

    loadManifest();
  </script>
  <!-- Markdown Parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
