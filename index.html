<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tiage Music Masterplan 25</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: #111;
      color: #fff;
    }
    #menuBtn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #topButtons {
      display: flex;
      gap: 0.5rem;
    }
    #topButtons button {
      background: #444;
      color: #fff;
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
    #sidebar {
      width: 260px;
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    #sidebar.hidden {
      transform: translateX(-100%);
    }
    #content {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    main {
      display: flex;
      flex: 1;
      height: calc(100vh - 60px);
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    @media (max-width: 768px) {
      #sidebar {
        position: absolute;
        top: 60px;
        left: 0;
        height: calc(100vh - 60px);
        z-index: 10;
      }
      #sidebar.hidden {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Tiage Music Masterplan 25</h1>
    <div id="topButtons">
      <button id="exportJ1">ExpJ1</button>
      <button id="importJ2">ImpJ2</button>
      <button id="menuBtn">☰</button>
    </div>
  </header>

  <main>
    <nav id="sidebar">Lade Manifest …</nav>
    <section id="content">
      <h2>Willkommen</h2>
      <p>Bitte Kapitel oder Modul wählen…</p>
    </section>
  </main>

  <script>
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menuBtn");
    const content = document.getElementById("content");

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
    });

    async function loadManifest() {
      try {
        const res = await fetch("manifest.json?v=" + Date.now());
        const manifest = await res.json();

        let html = "<h3>Kapitel</h3>";
        if (manifest.chapters) {
          html += manifest.chapters.map(ch =>
            `<p><a href="#" data-type="chapter" data-path="${ch.path}" data-id="${ch.id}">${ch.id} – ${ch.title}</a></p>`
          ).join("");
        }

        if (manifest.modules) {
          html += "<h3>Module</h3>";
          html += manifest.modules.map(mod =>
            `<p><a href="#" data-type="module" data-path="${mod.source}" data-id="${mod.id}">${mod.id} – ${mod.purpose}</a></p>`
          ).join("");
        }

        sidebar.innerHTML = html;

        sidebar.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", async e => {
            e.preventDefault();
            const type = e.target.dataset.type;
            const path = e.target.dataset.path;
            const id = e.target.dataset.id;
            if (type === "chapter") {
              await loadChapter(path, id);
            } else if (type === "module") {
              await loadModule(path, id);
            }
            sidebar.classList.add("hidden");
          });
        });
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Manifests: ${err}</p>`;
      }
    }

    async function loadChapter(path, id) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`${path} → ${res.status}`);
        const text = await res.text();
        content.innerHTML = `<article data-chapter="${id}"><pre>${text}</pre></article>`;
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Kapitels: ${err}</p>`;
      }
    }

    async function loadModule(path, id) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`${path} → ${res.status}`);
        const text = await res.text();
        const escaped = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        content.innerHTML = `<article data-chapter="${id}"><pre>${escaped}</pre></article>`;
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Moduls: ${err}</p>`;
      }
    }

    // --- JSON2 Import + Revisionierung ---
    document.getElementById("importJ2").addEventListener("click", () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      input.addEventListener('change', async (event) => {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const json2 = JSON.parse(e.target.result);
            applyJson2(json2);
          } catch (error) {
            alert('Fehler beim Importieren von JSON2: ' + error);
          }
        };
        reader.readAsText(file);
      });
      input.click();
    });

    function applyJson2(json2) {
      let applied = 0;
      Object.keys(json2).forEach(chapterKey => {
        const entry = json2[chapterKey];
        if (!entry.actions) return;

        const container = document.querySelector(`[data-chapter="${chapterKey}"] pre`);
        if (!container) return;

        let newContent = container.textContent;

        entry.actions.forEach(action => {
          if (action.type === "insert_after") {
            newContent += "\n\n" + action.content_md;
            applied++;
          }
          if (action.type === "append") {
            newContent += "\n\n" + action.content_md;
            applied++;
          }
          if (action.type === "remove_section") {
            const regex = new RegExp(action.selector, "g");
            newContent = newContent.replace(regex, "");
            applied++;
          }
          if (action.type === "augment_blocks") {
            // einfache textuelle Ergänzung
            Object.entries(action.fields[0].mapping).forEach(([key, val]) => {
              const regex = new RegExp(`(${key})`, "g");
              newContent = newContent.replace(regex, `$1 – ${val}`);
              applied++;
            });
          }
        });

        // Revision speichern
        if (applied > 0) {
          const revFile = `${chapterKey}_rev${Date.now()}.md`;
          downloadRevision(revFile, newContent);
          container.textContent = newContent;
        }
      });

      alert(applied > 0 ? `${applied} Änderungen angewendet und Revision gespeichert.` : "Keine Änderungen aus JSON2 angewendet.");
    }

    function downloadRevision(filename, content) {
      const blob = new Blob([content], { type: 'text/markdown' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }

    loadManifest();
  </script>
</body>
</html>
