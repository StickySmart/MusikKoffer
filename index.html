<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tiage Music Masterplan 25</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff; color: #000; }
    header { background: #111; color: #fff; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
    #menuBtn { font-size: 20px; background: none; border: none; color: #fff; cursor: pointer; }
    #sidebar { width: 250px; background: #f5f5f5; padding: 10px; position: absolute; top: 50px; bottom: 0; left: 0; overflow-y: auto; transform: translateX(-100%); transition: transform 0.3s ease; }
    #sidebar.show { transform: translateX(0); }
    #content { padding: 15px; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
    #commentSection { margin-top: 20px; padding: 15px; background: #f9f9f9; border: 1px solid #ddd; }
    #commentSection textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    #commentSection button { padding: 8px 12px; margin-right: 10px; background: #333; color: #fff; border: none; cursor: pointer; }
    #commentSection button:hover { background: #555; }
    table { border-collapse: collapse; width: 100%; margin: 10px 0; }
    td, th { border: 1px solid #ccc; padding: 5px; font-size: 14px; }
  </style>
</head>
<body>
  <header>
    <h1>Tiage Music Masterplan 25</h1>
    <div>
      <button id="exportJ1">ExpJ1</button>
      <button id="importJ2">ImpJ2</button>
      <button id="menuBtn">☰</button>
    </div>
  </header>

  <nav id="sidebar">Lade Manifest…</nav>
  <section id="content"><p>Bitte Kapitel oder Modul wählen…</p></section>

  <script>
    let currentChapter = null;
    let currentText = "";

    // Sidebar Umschalten
    document.getElementById("menuBtn").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("show");
    });

    // Manifest laden
    async function loadManifest() {
      try {
        const res = await fetch("manifest.json?v=" + Date.now());
        const manifest = await res.json();
        let html = "<h3>Kapitel</h3>";
        manifest.chapters.forEach(ch => {
          html += `<p><a href="#" data-type="chapter" data-path="${ch.path}">${ch.id} – ${ch.title}</a></p>`;
        });
        html += "<h3>Module</h3>";
        manifest.modules.forEach(mod => {
          html += `<p><a href="#" data-type="module" data-path="${mod.source}">${mod.id} – ${mod.purpose}</a></p>`;
        });
        document.getElementById("sidebar").innerHTML = html;

        document.querySelectorAll("#sidebar a").forEach(link => {
          link.addEventListener("click", async e => {
            e.preventDefault();
            const type = e.target.dataset.type;
            const path = e.target.dataset.path;
            if (type === "chapter") await loadChapter(path);
            else if (type === "module") await loadModule(path);
            document.getElementById("sidebar").classList.remove("show");
          });
        });
      } catch (err) {
        document.getElementById("content").innerHTML = `<p style="color:red">Fehler: ${err}</p>`;
      }
    }

    // Kapitel laden
    async function loadChapter(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`${path} → ${res.status}`);
        currentChapter = path;
        currentText = await res.text();
        document.getElementById("content").innerHTML = `<pre>${currentText}</pre>` + renderComments(path);
      } catch (err) {
        document.getElementById("content").innerHTML = `<p style="color:red">Fehler: ${err}</p>`;
      }
    }

    // Modul laden (XML Parser)
    async function loadModule(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`${path} → ${res.status}`);
        const xmlText = await res.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "application/xml");
        let html = `<h3>XML Modul: ${path}</h3>`;
        html += parseXmlToHtml(xmlDoc.documentElement);
        document.getElementById("content").innerHTML = html;
      } catch (err) {
        document.getElementById("content").innerHTML = `<p style="color:red">Fehler: ${err}</p>`;
      }
    }

    // XML Parser (zeigt Tag + Attribute + Text)
    function parseXmlToHtml(node) {
      if (node.nodeType === Node.TEXT_NODE) {
        const text = node.textContent.trim();
        return text ? `<div>${text}</div>` : "";
      }
      let attrs = "";
      if (node.attributes && node.attributes.length > 0) {
        attrs = Array.from(node.attributes).map(a => `${a.name}="${a.value}"`).join(" ");
      }
      let html = `<div style="margin-left:10px;"><b>${node.nodeName}</b>`;
      if (attrs) html += ` <span style="color:gray">(${attrs})</span>`;
      html += "</div>";
      if (node.childNodes && node.childNodes.length > 0) {
        node.childNodes.forEach(child => { html += parseXmlToHtml(child); });
      }
      return html;
    }

    // Kommentarbereich
    function renderComments(path) {
      return `
      <div id="commentSection">
        <h3>Kommentare zu: ${path}</h3>
        <textarea placeholder="Kommentar eingeben..."></textarea><br>
        <button onclick="saveComment('${path}')">Speichern</button>
        <div id="commentList"></div>
      </div>`;
    }

    function saveComment(path) {
      const textarea = document.querySelector("#commentSection textarea");
      const text = textarea.value.trim();
      if (!text) return;
      const list = document.getElementById("commentList");
      list.innerHTML += `<p>[open] ${text}</p>`;
      textarea.value = "";
    }

    // JSON Export J1
    document.getElementById("exportJ1").addEventListener("click", () => {
      const comments = Array.from(document.querySelectorAll("#commentList p")).map(p => p.textContent);
      const json1 = { chapter: currentChapter, comments };
      const blob = new Blob([JSON.stringify(json1, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "json1-export.json";
      a.click();
    });

    // JSON Import J2
    document.getElementById("importJ2").addEventListener("click", () => {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = ".json";
      input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = ev => {
          const json2 = JSON.parse(ev.target.result);
          applyJson2(json2);
        };
        reader.readAsText(file);
      };
      input.click();
    });

    function applyJson2(json2) {
      if (!currentChapter) {
        alert("Kein Kapitel geladen.");
        return;
      }
      const chapterKey = currentChapter.split("/").pop();
      if (!json2[chapterKey]) {
        alert("Kein Eintrag in JSON2 für " + chapterKey);
        return;
      }
      let actions = json2[chapterKey].actions || [];
      let text = currentText;
      actions.forEach(action => {
        if (action.type === "insert_after") {
          let regex = new RegExp(action.target, "i");
          text = text.replace(regex, match => match + "\n" + action.text);
        }
      });
      document.getElementById("content").innerHTML = `<pre>${text}</pre>` + renderComments(currentChapter);
    }

    loadManifest();
  </script>
</body>
</html>
