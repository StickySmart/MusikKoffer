<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tiage Music Masterplan 25</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: #111;
      color: #fff;
    }
    #menuBtn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #topButtons {
      display: flex;
      gap: 0.5rem;
    }
    #topButtons button {
      background: #444;
      color: #fff;
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
    #sidebar {
      width: 260px;
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    #sidebar.hidden {
      transform: translateX(-100%);
    }
    #content {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    main {
      display: flex;
      flex: 1;
      height: calc(100vh - 60px);
    }
    @media (max-width: 768px) {
      #sidebar {
        position: absolute;
        top: 60px;
        left: 0;
        height: calc(100vh - 60px);
        z-index: 10;
      }
      #sidebar.hidden {
        transform: translateX(-100%);
      }
    }
    /* Kommentarbereich */
    #commentSection {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      display: none;
    }
    #commentSection textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
    #commentSection button {
      padding: 8px 12px;
      margin-right: 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    #commentSection button:hover {
      background: #555;
    }
    /* Tabellen für XML */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 1rem;
    }
    th, td {
      border: 1px solid #333;
      padding: 6px;
      text-align: left;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tiage Music Masterplan 25</h1>
    <div id="topButtons">
      <button id="exportJ1">ExpJ1</button>
      <button id="importJ2">ImpJ2</button>
      <button id="menuBtn">☰</button>
    </div>
  </header>

  <main>
    <nav id="sidebar">Lade Manifest …</nav>
    <section id="content">
      <h2>Willkommen</h2>
      <p>Bitte Kapitel oder Modul wählen…</p>
    </section>
  </main>

  <!-- Kommentarbereich -->
  <div id="commentSection">
    <h3>Kommentar zu diesem Kapitel</h3>
    <textarea id="commentInput" placeholder="Deine Notiz..."></textarea>
    <div>
      <button id="saveCommentBtn">Kommentar speichern</button>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menuBtn");
    const content = document.getElementById("content");
    const commentInput = document.getElementById("commentInput");
    const saveCommentBtn = document.getElementById("saveCommentBtn");

    // Kommentar-Speicher
    const allComments = {};
    let currentChapter = null;

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
    });

    // Manifest laden
    async function loadManifest() {
      try {
        const res = await fetch("manifest.json?v=" + Date.now());
        const manifest = await res.json();

        let html = "<h3>Kapitel</h3>";
        html += manifest.chapters.map(ch =>
          `<p><a href="#" data-type="chapter" data-path="${ch.path}">${ch.id} – ${ch.title}</a></p>`
        ).join("");

        html += "<h3>Module</h3>";
        html += manifest.modules.map(mod =>
          `<p><a href="#" data-type="module" data-path="${mod.source}">${mod.id} – ${mod.purpose}</a></p>`
        ).join("");

        sidebar.innerHTML = html;

        sidebar.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", async e => {
            e.preventDefault();
            const type = e.target.dataset.type;
            const path = e.target.dataset.path;
            if (type === "chapter") {
              await loadChapter(path);
            } else if (type === "module") {
              await loadModule(path);
            }
            sidebar.classList.add("hidden");
          });
        });
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Manifest: ${err}</p>`;
      }
    }

    // Kapitel laden
    async function loadChapter(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`${path} → ${res.status}`);
        const text = await res.text();
        content.innerHTML = `<article><pre>${text}</pre></article>`;
        currentChapter = path;
        commentInput.value = allComments[path]?.comment || "";
        document.getElementById("commentSection").style.display = "block";
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler Kapitel: ${err}</p>`;
      }
    }

    // Module laden + XML parsen
    async function loadModule(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`${path} → ${res.status}`);
        const xmlText = await res.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "application/xml");

        let html = `<h2>${path}</h2>`;
        xmlDoc.querySelectorAll("device").forEach(dev => {
          html += `<h3>${dev.querySelector("name")?.textContent || "Unbenannt"}</h3>`;
          html += "<table><tr><th>Port</th><th>Typ</th><th>Connector</th><th>Active</th></tr>";
          dev.querySelectorAll("port").forEach(p => {
            html += `<tr>
              <td>${p.getAttribute("id")}</td>
              <td>${p.getAttribute("type")}</td>
              <td>${p.getAttribute("connector")}</td>
              <td>${p.getAttribute("active")}</td>
            </tr>`;
          });
          html += "</table>";
        });

        content.innerHTML = html;
        document.getElementById("commentSection").style.display = "none";
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler Modul: ${err}</p>`;
      }
    }

    // Kommentar speichern
    saveCommentBtn.addEventListener("click", () => {
      if (!currentChapter) {
        alert("Kein Kapitel ausgewählt.");
        return;
      }
      allComments[currentChapter] = {
        chapter: currentChapter,
        comment: commentInput.value,
        status: "Offen",
        timestamp: new Date().toISOString()
      };
      alert("Kommentar gespeichert!");
    });

    // Export JSON1
    document.getElementById("exportJ1").addEventListener("click", () => {
      const commentsArray = Object.values(allComments);
      if (commentsArray.length === 0) {
        alert("Keine Kommentare.");
        return;
      }
      const blob = new Blob([JSON.stringify(commentsArray, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'comments.json';
      a.click();
    });

    // Import JSON2
    document.getElementById("importJ2").addEventListener("click", () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      input.addEventListener('change', async (event) => {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const json2 = JSON.parse(e.target.result);
            json2.forEach(update => {
              if (update.status === "Erledigt") {
                if (allComments[update.chapter]) delete allComments[update.chapter];
              } else {
                allComments[update.chapter] = update;
              }
            });
            alert("JSON2 importiert und angewendet.");
          } catch (error) {
            alert("Fehler beim Import: " + error);
          }
        };
        reader.readAsText(file);
      });
      input.click();
    });

    loadManifest();
  </script>
</body>
</html>
