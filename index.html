<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tiage Music Masterplan 25</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 0.5rem 1rem; background: #111; color: #fff;
    }
    #menuBtn { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }
    #topButtons { display: flex; gap: 0.5rem; }
    #topButtons button {
      background: #444; color: #fff; border: none; padding: 0.3rem 0.6rem; cursor: pointer;
    }
    #sidebar {
      width: 260px; background: #f5f5f5; border-right: 1px solid #ddd;
      overflow-y: auto; transition: transform 0.3s ease; padding: 0.5rem;
    }
    #sidebar.hidden { transform: translateX(-100%); }
    #content { flex: 1; padding: 1rem; overflow-y: auto; }
    main { display: flex; flex: 1; height: calc(100vh - 60px); }
    @media (max-width: 768px) {
      #sidebar { position: absolute; top: 60px; left: 0; height: calc(100vh - 60px); z-index: 10; }
    }
    table { border-collapse: collapse; margin-top: 1rem; width: 100%; }
    th, td { border: 1px solid #aaa; padding: 4px 6px; }
    th { background: #eee; }
    #comments { margin-top: 2rem; border-top: 1px solid #ccc; padding-top: 1rem; }
    #comments h3 { margin-top: 0; }
    #comments textarea { width: 100%; height: 80px; }
  </style>
</head>
<body>
  <header>
    <h1>Tiage Music Masterplan 25</h1>
    <div id="topButtons">
      <button id="exportJ1">ExpJ1</button>
      <button id="importJ2">ImpJ2</button>
      <button id="menuBtn">☰</button>
    </div>
  </header>

  <main>
    <nav id="sidebar">Lade Manifest …</nav>
    <section id="content">
      <h2>Willkommen</h2>
      <p>Bitte Kapitel oder Modul wählen…</p>
    </section>
  </main>

  <script>
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menuBtn");
    const content = document.getElementById("content");

    menuBtn.addEventListener("click", () => sidebar.classList.toggle("hidden"));

    async function loadManifest() {
      try {
        const res = await fetch("manifest.json?v=" + Date.now());
        const manifest = await res.json();

        let html = "<h3>Kapitel</h3>";
        html += manifest.chapters.map(ch =>
          `<p><a href="#" data-type="chapter" data-path="${ch.path}">${ch.id} – ${ch.title}</a></p>`
        ).join("");

        html += "<h3>Module</h3>";
        html += Object.entries(manifest.files).map(([id, src]) =>
          `<p><a href="#" data-type="module" data-path="${src}">${id} – ${src}</a></p>`
        ).join("");

        sidebar.innerHTML = html;

        sidebar.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", async e => {
            e.preventDefault();
            const type = e.target.dataset.type;
            const path = e.target.dataset.path;
            if (type === "chapter") {
              await loadChapter(path);
            } else if (type === "module") {
              await loadModule(path);
            }
            sidebar.classList.add("hidden");
          });
        });
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Manifests: ${err}</p>`;
      }
    }

    async function loadChapter(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`${path} → ${res.status}`);
        const text = await res.text();
        content.innerHTML = `<article><pre>${text}</pre></article>
          <div id="comments">
            <h3>Kommentare zu: ${path}</h3>
            <textarea placeholder="Kommentar schreiben…"></textarea><br>
            <button onclick="alert('Kommentar gespeichert!')">Speichern</button>
          </div>`;
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Kapitels: ${err}</p>`;
      }
    }

    async function loadModule(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`${path} → ${res.status}`);
        const text = await res.text();

        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(text, "application/xml");

        let html = `<h2>XML Modul: ${path}</h2>`;

        // Geräte Setup
        if (xmlDoc.getElementsByTagName("devices").length > 0) {
          html += "<h3>Geräte</h3><table><tr><th>Name</th><th>Hersteller</th><th>Typ</th><th>Ports</th></tr>";
          xmlDoc.querySelectorAll("device").forEach(dev => {
            let ports = [...dev.querySelectorAll("port")].map(p =>
              `${p.getAttribute("id")} (${p.getAttribute("type")} / ${p.getAttribute("connector")} / ${p.getAttribute("active")})`
            ).join("<br>");
            html += `<tr><td>${dev.querySelector("name")?.textContent || dev.getAttribute("name")}</td>
                        <td>${dev.querySelector("manufacturer")?.textContent || ""}</td>
                        <td>${dev.querySelector("type")?.textContent || ""}</td>
                        <td>${ports}</td></tr>`;
          });
          html += "</table>";
        }

        // Presets
        if (xmlDoc.getElementsByTagName("presets").length > 0) {
          html += "<h3>Presets</h3><ul>";
          xmlDoc.querySelectorAll("preset").forEach(pr => {
            html += `<li><b>${pr.getAttribute("id")}</b>: ${pr.querySelector("name")?.textContent} – ${pr.querySelector("description")?.textContent}</li>`;
          });
          html += "</ul>";
        }

        // Szenen
        if (xmlDoc.getElementsByTagName("scenes").length > 0) {
          html += "<h3>Szenen</h3><ul>";
          xmlDoc.querySelectorAll("scene").forEach(sc => {
            html += `<li><b>${sc.getAttribute("id")}</b>: ${sc.getAttribute("name")} – ${sc.querySelector("description")?.textContent}</li>`;
          });
          html += "</ul>";
        }

        // Workflows
        if (xmlDoc.getElementsByTagName("workflows").length > 0) {
          html += "<h3>Workflows</h3><table><tr><th>ID</th><th>Preset</th><th>Szene</th><th>Spielbarkeit</th></tr>";
          xmlDoc.querySelectorAll("workflow").forEach(wf => {
            html += `<tr>
                      <td>${wf.getAttribute("id")}</td>
                      <td>${wf.querySelector("preset")?.textContent}</td>
                      <td>${wf.querySelector("scene")?.textContent}</td>
                      <td>${wf.getAttribute("hands") || "?"}</td>
                    </tr>`;
          });
          html += "</table>";
        }

        content.innerHTML = html;
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Moduls: ${err}</p>`;
      }
    }

    loadManifest();
  </script>
</body>
</html>
