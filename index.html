<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tiage Music Masterplan 25</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: #111;
      color: #fff;
    }
    #menuBtn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #topButtons {
      display: flex;
      gap: 0.5rem;
    }
    #topButtons button {
      background: #444;
      color: #fff;
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
    #sidebar {
      width: 260px;
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    #sidebar.hidden {
      transform: translateX(-100%);
    }
    #content {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    main {
      display: flex;
      flex: 1;
      height: calc(100vh - 60px);
    }
    @media (max-width: 768px) {
      #sidebar {
        position: absolute;
        top: 60px;
        left: 0;
        height: calc(100vh - 60px);
        z-index: 10;
      }
      #sidebar.hidden {
        transform: translateX(-100%);
      }
    }

    /* Kommentarbereich */
    #commentSection {
      margin-top: 20px;
      padding: 1rem;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      display: none;
    }
    #commentSection textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
    }
    #commentSection button {
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    #commentSection button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tiage Music Masterplan 25</h1>
    <div id="topButtons">
      <button id="exportJ1">ExpJ1</button>
      <button id="importJ2">ImpJ2</button>
      <button id="menuBtn">☰</button>
    </div>
  </header>

  <main>
    <nav id="sidebar">Lade Manifest …</nav>
    <section id="content">
      <h2>Willkommen</h2>
      <p>Bitte Kapitel wählen…</p>
    </section>
  </main>

  <!-- Kommentarbereich -->
  <div id="commentSection">
    <h3>Kommentar zu diesem Kapitel</h3>
    <textarea id="commentInput" placeholder="Deine Notiz nur für dieses Kapitel..."></textarea>
    <div>
      <button id="saveCommentBtn">Kommentar speichern</button>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menuBtn");
    const content = document.getElementById("content");
    const commentInput = document.getElementById("commentInput");
    const saveCommentBtn = document.getElementById("saveCommentBtn");

    const allComments = {}; 
    let currentChapter = null;

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
    });

    async function loadManifest() {
      try {
        const res = await fetch("manifest.json?v=" + Date.now());
        const manifest = await res.json();

        sidebar.innerHTML = manifest.chapters.map(ch =>
          `<p><a href="#" data-path="${ch.path}">${ch.id} – ${ch.title}</a></p>`
        ).join("");

        sidebar.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", async e => {
            e.preventDefault();
            const path = e.target.dataset.path;
            await loadChapter(path);
            sidebar.classList.add("hidden");
          });
        });
		 
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Manifests: ${err}</p>`;
      }
    }
   
    async function loadChapter(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`${path} → ${res.status}`);
        const text = await res.text();
        content.innerHTML = `<article><pre>${text}</pre></article>`;

        document.getElementById("commentSection").style.display = "block";
        currentChapter = path;
        commentInput.value = allComments[path]?.comment || "";

      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Kapitels: ${err}</p>`;
      }
    }

    saveCommentBtn.addEventListener("click", () => {
      if (!currentChapter) {
        alert("Kein Kapitel ausgewählt.");
        return;
      }
      allComments[currentChapter] = {
        chapter: currentChapter,
        comment: commentInput.value,
        status: "Offen",
        timestamp: new Date().toISOString()
      };
      alert("Kommentar gespeichert für " + currentChapter);
    });

    // --- Export JSON1 ---
    document.getElementById("exportJ1").addEventListener("click", () => {
      const commentsArray = Object.values(allComments);
      if (commentsArray.length === 0) {
        alert("Noch keine Kommentare vorhanden.");
        return;
      }
      const blob = new Blob([JSON.stringify(commentsArray, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'comments.json';
      a.click();
    });

    // --- Import JSON2 ---
    document.getElementById("importJ2").addEventListener("click", () => {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = ".json";
      input.addEventListener("change", async (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
          try {
            const json2 = JSON.parse(e.target.result);

            if (Array.isArray(json2)) {
              alert(
                "JSON2 importiert!\n" +
                json2.map(entry =>
                  `Kapitel: ${entry.chapter}\nStatus: ${entry.status}\nTimestamp: ${entry.timestamp}`
                ).join("\n\n")
              );
            } else {
              alert("Die Datei ist nicht im erwarteten JSON2-Array-Format.");
            }
          } catch (error) {
            alert("Fehler beim Importieren der Datei: " + error);
          }
        };
        reader.readAsText(file);
      });
      input.click();
    });

    loadManifest();
  </script>
</body>
</html>
