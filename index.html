<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tiage Music Masterplan 25</title>
  <style>
    body { display: flex; flex-direction: column; margin: 0; height: 100vh; font-family: Arial, sans-serif; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 1rem; background: #111; color: #fff; }
    #menuBtn { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }
    #sidebar { width: 260px; background: #f5f5f5; border-right: 1px solid #ddd; overflow-y: auto; transition: transform 0.3s ease; }
    #sidebar.hidden { transform: translateX(-100%); }
    #content { flex: 1; padding: 1rem; overflow-y: auto; }
    main { display: flex; flex: 1; height: calc(100vh - 60px); }
    @media (max-width: 768px) {
      #sidebar { position: absolute; top: 60px; left: 0; height: calc(100vh - 60px); z-index: 10; }
      #sidebar.hidden { transform: translateX(-100%); }
    }
    #commentSection { margin-top: 20px; padding: 1rem; background-color: #f0f0f0; border: 1px solid #ddd; display: none; }
    #commentSection textarea { width: 100%; height: 100px; margin-bottom: 10px; padding: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <header>
    <h1>Tiage Music Masterplan 25</h1>
    <button id="menuBtn">☰</button>
  </header>

  <main>
    <nav id="sidebar">Lade Inhalte …</nav>
    <section id="content">
      <h2>Willkommen</h2>
      <p>Bitte Kapitel oder Workflow wählen…</p>
    </section>
  </main>

  <!-- Kommentarbereich -->
  <div id="commentSection">
    <h3>Kommentar zu diesem Workflow</h3>
    <textarea id="commentInput" placeholder="Kommentar..."></textarea>
    <button id="saveCommentBtn">Kommentar speichern</button>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menuBtn");
    const content = document.getElementById("content");
    const commentSection = document.getElementById("commentSection");
    const commentInput = document.getElementById("commentInput");
    const saveCommentBtn = document.getElementById("saveCommentBtn");

    let allComments = {};
    let currentWorkflow = null;

    menuBtn.addEventListener("click", () => sidebar.classList.toggle("hidden"));

    // Manifest laden (Kapitel)
    async function loadManifest() {
      try {
        const res = await fetch("manifest.json?v=" + Date.now());
        const manifest = await res.json();

        // Sidebar-Einträge für Kapitel
        let html = "<h3>Kapitel</h3>";
        html += manifest.chapters.map(ch =>
          `<p><a href="#" data-type="chapter" data-path="${ch.path}">${ch.id} – ${ch.title}</a></p>`
        ).join("");

        // Workflows aus XML
        html += "<h3>Workflows</h3><div id='workflowList'>Lade Workflows …</div>";
        sidebar.innerHTML = html;

        sidebar.querySelectorAll("a[data-type='chapter']").forEach(link => {
          link.addEventListener("click", async e => {
            e.preventDefault();
            await loadChapter(e.target.dataset.path);
            sidebar.classList.add("hidden");
          });
        });

        // Danach XML laden
        loadWorkflows();
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Manifests: ${err}</p>`;
      }
    }

    // Kapitel anzeigen
    async function loadChapter(path) {
      try {
        const res = await fetch(path);
        const text = await res.text();
        content.innerHTML = `<article><pre>${text}</pre></article>`;
        commentSection.style.display = "none";
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Kapitels: ${err}</p>`;
      }
    }

    // Workflows aus XML laden
    async function loadWorkflows() {
      try {
        const res = await fetch("tiagemusic-setup.xml?v=" + Date.now());
        const xml = new DOMParser().parseFromString(await res.text(), "application/xml");

        const workflows = [...xml.querySelectorAll("workflow")].map(w => ({
          id: w.getAttribute("id"),
          scene: w.getAttribute("scene"),
          presetU6_1: w.getAttribute("presetU6_1"),
          presetU6_2: w.getAttribute("presetU6_2"),
          playable: w.getAttribute("playable"),
          hands: w.getAttribute("hands"),
          description: w.querySelector("description")?.textContent.trim()
        }));

        // Sidebar-Workflows anzeigen
        document.getElementById("workflowList").innerHTML =
          workflows.map(w => `<p><a href="#" data-type="workflow" data-id="${w.id}">Workflow ${w.id}</a></p>`).join("");

        // Click Listener
        document.querySelectorAll("a[data-type='workflow']").forEach(link => {
          link.addEventListener("click", e => {
            e.preventDefault();
            const wf = workflows.find(w => w.id === e.target.dataset.id);
            showWorkflow(wf);
            sidebar.classList.add("hidden");
          });
        });
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden der Workflows: ${err}</p>`;
      }
    }

    // Workflow anzeigen
    function showWorkflow(wf) {
      currentWorkflow = wf.id;
      content.innerHTML = `
        <h2>Workflow ${wf.id}</h2>
        <p><strong>Scene:</strong> ${wf.scene}, <strong>U6#1:</strong> ${wf.presetU6_1}, <strong>U6#2:</strong> ${wf.presetU6_2}</p>
        <p><strong>Spielbarkeit:</strong> ${wf.playable} (Hände: ${wf.hands})</p>
        <p><strong>Beschreibung:</strong> ${wf.description}</p>
      `;
      commentInput.value = allComments[wf.id]?.comment || "";
      commentSection.style.display = "block";
    }

    // Kommentar speichern
    saveCommentBtn.addEventListener("click", () => {
      if (!currentWorkflow) return;
      allComments[currentWorkflow] = {
        id: currentWorkflow,
        comment: commentInput.value,
        timestamp: new Date().toISOString()
      };
      alert("Kommentar gespeichert für " + currentWorkflow);
    });

    loadManifest();
  </script>
</body>
</html>
