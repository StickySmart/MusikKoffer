<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tiage Music Masterplan 25</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: #111;
      color: #fff;
    }
    #menuBtn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #topButtons {
      display: flex;
      gap: 0.5rem;
    }
    #topButtons button {
      background: #444;
      color: #fff;
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
    #sidebar {
      width: 260px;
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    #sidebar.hidden {
      transform: translateX(-100%);
    }
    #content {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    main {
      display: flex;
      flex: 1;
      height: calc(100vh - 60px);
    }
    @media (max-width: 768px) {
      #sidebar {
        position: absolute;
        top: 60px;
        left: 0;
        height: calc(100vh - 60px);
        z-index: 10;
      }
    }

    /* Kommentarbereich */
    #commentSection {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      display: none;
    }
    #commentSection textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
    #commentSection button {
      padding: 8px 12px;
      margin-right: 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    #commentSection button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tiage Music Masterplan 25</h1>
    <div id="topButtons">
      <button id="exportJ1">ExpJ1</button>
      <button id="importJ2">ImpJ2</button>
      <button id="menuBtn">☰</button>
    </div>
  </header>

  <main>
    <nav id="sidebar">Lade Manifest …</nav>
    <section id="content">
      <h2>Willkommen</h2>
      <p>Bitte Kapitel oder Modul wählen…</p>
    </section>
  </main>

  <!-- Kommentarbereich -->
  <div id="commentSection">
    <h3 id="commentTitle"></h3>
    <textarea id="commentInput" placeholder="Kommentar eingeben..."></textarea><br>
    <button id="saveComment">Speichern</button>
    <div id="existingComments"></div>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menuBtn");
    const content = document.getElementById("content");

    let currentChapter = null;
    let currentText = "";
    let comments = {}; // JSON1 Rohdaten

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
    });

    async function loadManifest() {
      try {
        const res = await fetch("manifest.json?v=" + Date.now());
        const manifest = await res.json();

        let html = "<h3>Kapitel</h3>";
        html += manifest.chapters.map(ch =>
          `<p><a href="#" data-type="chapter" data-path="${ch.path}">${ch.id} – ${ch.title}</a></p>`
        ).join("");

        html += "<h3>Module</h3>";
        html += Object.entries(manifest.files).map(([id, path]) =>
          `<p><a href="#" data-type="module" data-path="${path}">${id} – ${path}</a></p>`
        ).join("");

        sidebar.innerHTML = html;

        sidebar.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", async e => {
            e.preventDefault();
            const type = e.target.dataset.type;
            const path = e.target.dataset.path;
            if (type === "chapter") {
              await loadChapter(path);
            } else if (type === "module") {
              await loadModule(path);
            }
            sidebar.classList.add("hidden");
          });
        });
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Manifests: ${err}</p>`;
      }
    }

    async function loadChapter(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`${path} → ${res.status}`);
        const text = await res.text();
        currentChapter = path;
        currentText = text;
        content.innerHTML = `<article><pre>${text}</pre></article>`;
        document.getElementById("commentSection").style.display = "block";
        document.getElementById("commentTitle").innerText = "Kommentare zu: " + path;
        renderComments(path);
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Kapitels: ${err}</p>`;
      }
    }

    async function loadModule(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`${path} → ${res.status}`);
        const text = await res.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(text, "application/xml");

        let html = `<h3>XML Modul: ${path}</h3>`;
        html += `<table border="1" style="border-collapse:collapse;width:100%;">`;

        xmlDoc.querySelectorAll("*").forEach(node => {
          if (node.children.length === 0) {
            html += `<tr><td>${node.nodeName}</td><td>${node.textContent}</td></tr>`;
          }
        });

        html += "</table>";
        content.innerHTML = html;
        document.getElementById("commentSection").style.display = "none"; // keine Kommentare bei Modulen
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Moduls: ${err}</p>`;
      }
    }

    function renderComments(path) {
      const list = comments[path] || [];
      document.getElementById("existingComments").innerHTML = list
        .map(c => `<p>[${c.status}] ${c.text}</p>`)
        .join("");
    }

    document.getElementById("saveComment").addEventListener("click", () => {
      const input = document.getElementById("commentInput").value.trim();
      if (!input || !currentChapter) return;
      if (!comments[currentChapter]) comments[currentChapter] = [];
      comments[currentChapter].push({ status: "open", text: input });
      document.getElementById("commentInput").value = "";
      renderComments(currentChapter);
    });

    document.getElementById("exportJ1").addEventListener("click", () => {
      const blob = new Blob([JSON.stringify(comments, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "json1-export.json";
      a.click();
    });

    document.getElementById("importJ2").addEventListener("click", async () => {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "application/json";
      input.onchange = async e => {
        const file = e.target.files[0];
        if (!file) return;
        const text = await file.text();
        const json2 = JSON.parse(text);
        applyJson2(json2);
      };
      input.click();
    });

    function applyJson2(json2) {
      if (!currentChapter) {
        alert("Kein Kapitel geladen.");
        return;
      }
      let chapterKey = currentChapter.split("/").pop();
      if (!json2[chapterKey]) {
        alert("Kein passender Eintrag in JSON2 für " + chapterKey);
        return;
      }
      let actions = json2[chapterKey].actions;
      let text = currentText;

      actions.forEach(action => {
        if (action.type === "insert_after") {
          let regex = new RegExp(action.target, "i");
          text = text.replace(regex, match => match + "\n" + action.text);
        }
      });

      content.innerHTML = `<article><pre>${text}</pre></article>`;
    }

    loadManifest();
  </script>
</body>
</html>
