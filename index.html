<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tiage Music Masterplan 25</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: #111;
      color: #fff;
    }
    #menuBtn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #sidebar {
      width: 260px;
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    #sidebar.hidden {
      transform: translateX(-100%);
    }
    #content {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    main {
      display: flex;
      flex: 1;
      height: calc(100vh - 60px);
    }
    @media (max-width: 768px) {
      #sidebar {
        position: absolute;
        top: 60px;
        left: 0;
        height: calc(100vh - 60px);
        z-index: 10;
      }
      #sidebar.hidden {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Tiage Music Masterplan 25</h1>
    <button id="menuBtn">☰</button>
  </header>

  <main>
    <nav id="sidebar">Lade Manifest …</nav>
    <section id="content">
      <h2>Willkommen</h2>
      <p>Bitte Bereich aus dem Menü wählen…</p>
    </section>
  </main>

  <script>
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menuBtn");
    const content = document.getElementById("content");
    let manifestData = null;

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
    });

    async function loadManifest() {
      try {
        const res = await fetch("manifest.json?v=" + Date.now());
        manifestData = await res.json();

        sidebar.innerHTML = manifestData.sections.map(sec =>
          `<p><a href="#" data-xpath="${sec.xpath}" data-title="${sec.title}">${sec.title}</a></p>`
        ).join("");

        sidebar.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", async e => {
            e.preventDefault();
            const xpath = e.target.dataset.xpath;
            const title = e.target.dataset.title;
            await loadSection(xpath, title);
            sidebar.classList.add("hidden");
          });
        });
      } catch (err) {
        sidebar.innerHTML = `<p style="color:red">Fehler beim Laden des Manifests: ${err}</p>`;
      }
    }

    async function loadSection(xpath, title) {
      try {
        const res = await fetch("tiagemusic-setup.xml?v=" + Date.now());
        const xmlText = await res.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlText, "application/xml");

        const nodes = xml.evaluate(xpath, xml, null, XPathResult.ANY_TYPE, null);
        let node = nodes.iterateNext();
        let html = `<h2>${title}</h2><ul>`;
        while (node) {
          let label = node.getAttribute("id") || node.getAttribute("name") || node.nodeName;
          html += `<li>${label}</li>`;
          node = nodes.iterateNext();
        }
        html += "</ul>";

        content.innerHTML = html;
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden der XML: ${err}</p>`;
      }
    }

    loadManifest();
  </script>
</body>
</html>
