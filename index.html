      background: none;

      gap: 0.5rem;
    }
    #topButtons button {
      background: #444;
      color: #fff;
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
    #sidebar {
      width: 260px;
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      transition: transform 0.3s ease;

    #sidebar.hidden {
      transform: translateX(-100%);
    }

      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

      display: flex;
      flex: 1;
      height: calc(100vh - 60px);
    }
