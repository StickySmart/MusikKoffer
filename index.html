<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tiage Music Masterplan 25</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Basis-Styles -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }
    header {
      background: #111;
      color: #fff;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #topButtons button {
      background: #444;
      color: #fff;
      border: none;
      padding: 0.3rem 0.6rem;
      margin-right: 0.3rem;
      cursor: pointer;
    }
    #topButtons button:hover {
      background: #666;
    }
    main {
      display: flex;
      height: calc(100vh - 60px);
    }
    #sidebar {
      width: 260px;
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      padding: 1rem;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    #sidebar.hidden {
      transform: translateX(-100%);
    }
    #content {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    a {
      color: #000;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }
    th, td {
      border: 1px solid #000;
      padding: 6px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    /* Mobile Optimierung */
    @media (max-width: 768px) {
      #sidebar {
        position: absolute;
        top: 60px;
        left: 0;
        height: calc(100vh - 60px);
        z-index: 10;
      }
      #sidebar.hidden {
        transform: translateX(-100%);
      }
    }
  </style>

  <!-- Kommentare laden -->
  <link rel="stylesheet" href="comments.css">
  <script src="comments.js" defer></script>
</head>
<body>
  <header>
    <h1>Tiage Music Masterplan 25</h1>
    <div id="topButtons">
      <button id="exportJ1">ExpJ1</button>
      <button id="importJ2">ImpJ2</button>
      <button id="menuBtn">☰</button>
    </div>
  </header>

  <main>
    <nav id="sidebar">Lade Manifest …</nav>
    <section id="content">
      <h2>Willkommen</h2>
      <p>Bitte Kapitel oder Modul wählen…</p>
    </section>
  </main>

  <script>
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menuBtn");
    const content = document.getElementById("content");
    let currentPath = "";

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
    });

    // Manifest laden
    async function loadManifest() {
      try {
        const res = await fetch("manifest.json?v=" + Date.now());
        const manifest = await res.json();

        let html = "<h3>Kapitel</h3>";
        if (manifest.chapters) {
          html += manifest.chapters.map(ch =>
            `<p><a href="#" data-type="chapter" data-path="${ch.path}">${ch.id} – ${ch.title}</a></p>`
          ).join("");
        }

        html += "<h3>Module</h3>";
        if (manifest.modules) {
          html += manifest.modules.map(mod =>
            `<p><a href="#" data-type="module" data-path="${mod.source}">${mod.id} – ${mod.purpose}</a></p>`
          ).join("");
        }

        sidebar.innerHTML = html;

        sidebar.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", async e => {
            e.preventDefault();
            const type = e.target.dataset.type;
            const path = e.target.dataset.path;
            currentPath = path;
            if (type === "chapter") {
              await loadChapter(path);
            } else if (type === "module") {
              await loadModule(path);
            }
            sidebar.classList.add("hidden");
          });
        });
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Manifests: ${err}</p>`;
      }
    }

    // Markdown laden
    async function loadChapter(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`${path} → ${res.status}`);
        const text = await res.text();

        content.innerHTML = `<article><pre>${text}</pre></article>
          <section id="commentSection">
            <h3>Kommentare zu: <span id="commentPath">${path}</span></h3>
            <textarea id="commentInput" placeholder="Kommentar eingeben..."></textarea>
            <br>
            <button onclick="saveComment(currentPath, document.getElementById('commentInput').value)">Speichern</button>
            <div id="commentList" class="commentList"></div>
          </section>`;

        renderComments(path);
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Kapitels: ${err}</p>`;
      }
    }

    // XML laden und parsen
    async function loadModule(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`${path} → ${res.status}`);
        const text = await res.text();

        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "application/xml");

        let html = `<h2>XML Modul: ${path}</h2>`;

        // Geräte darstellen
        const devices = xml.getElementsByTagName("device");
        if (devices.length > 0) {
          html += "<h3>Geräte</h3><table><tr><th>ID</th><th>Name</th><th>Typ</th></tr>";
          Array.from(devices).forEach(dev => {
            html += `<tr>
              <td>${dev.getAttribute("id") || ""}</td>
              <td>${dev.getAttribute("name") || ""}</td>
              <td>${dev.getAttribute("type") || ""}</td>
            </tr>`;
          });
          html += "</table>";
        }

        // Presets darstellen
        const presets = xml.getElementsByTagName("preset");
        if (presets.length > 0) {
          html += "<h3>Presets</h3><table><tr><th>ID</th><th>Name</th><th>Beschreibung</th></tr>";
          Array.from(presets).forEach(pre => {
            html += `<tr>
              <td>${pre.getAttribute("id") || ""}</td>
              <td>${pre.getElementsByTagName("name")[0]?.textContent || ""}</td>
              <td>${pre.getElementsByTagName("description")[0]?.textContent || ""}</td>
            </tr>`;
          });
          html += "</table>";
        }

        // Szenen darstellen
        const scenes = xml.getElementsByTagName("scene");
        if (scenes.length > 0) {
          html += "<h3>Szenen</h3><table><tr><th>ID</th><th>Name</th><th>Beschreibung</th></tr>";
          Array.from(scenes).forEach(sc => {
            html += `<tr>
              <td>${sc.getAttribute("id") || ""}</td>
              <td>${sc.getAttribute("name") || ""}</td>
              <td>${sc.getElementsByTagName("description")[0]?.textContent || ""}</td>
            </tr>`;
          });
          html += "</table>";
        }

        content.innerHTML = html;
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Moduls: ${err}</p>`;
      }
    }

    loadManifest();
  </script>
</body>
</html>
