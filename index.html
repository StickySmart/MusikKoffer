<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tiage Music Masterplan 25</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: #111;
      color: #fff;
    }
    #menuBtn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #topButtons {
      display: flex;
      gap: 0.5rem;
    }
    #topButtons button {
      background: #444;
      color: #fff;
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
    #sidebar {
      width: 260px;
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    #sidebar.hidden {
      transform: translateX(-100%);
    }
    #content {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    main {
      display: flex;
      flex: 1;
      height: calc(100vh - 60px);
    }
    @media (max-width: 768px) {
      #sidebar {
        position: absolute;
        top: 60px;
        left: 0;
        height: calc(100vh - 60px);
        z-index: 10;
      }
      #sidebar.hidden {
        transform: translateX(-100%);
      }
    }

    /* Kommentarbereich */
    #commentSection {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      display: none;
    }
    #commentSection textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
    #commentSection button {
      padding: 8px 12px;
      margin-right: 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    #commentSection button:hover {
      background: #555;
    }

    /* XML Darstellung */
    ul, table {
      margin: 10px 0;
      padding-left: 20px;
      width: 100%;
      border-collapse: collapse;
    }
    table td, table th {
      border: 1px solid #ddd;
      padding: 6px;
      font-size: 14px;
    }
    table th {
      background: #f0f0f0;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tiage Music Masterplan 25</h1>
    <div id="topButtons">
      <button id="exportJ1">ExpJ1</button>
      <button id="importJ2">ImpJ2</button>
      <button id="menuBtn">☰</button>
    </div>
  </header>

  <main>
    <nav id="sidebar">Lade Manifest …</nav>
    <section id="content">
      <h2>Willkommen</h2>
      <p>Bitte Kapitel oder Modul wählen…</p>
    </section>
  </main>

  <!-- Kommentarbereich -->
  <div id="commentSection">
    <h3>Kommentar zu diesem Kapitel</h3>
    <textarea id="commentInput" placeholder="Deine Notiz nur für dieses Kapitel..."></textarea>
    <div>
      <button id="saveCommentBtn">Kommentar speichern</button>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menuBtn");
    const content = document.getElementById("content");
    const commentInput = document.getElementById("commentInput");
    const saveCommentBtn = document.getElementById("saveCommentBtn");

    const allComments = {};
    let currentChapter = null;

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
    });

    async function loadManifest() {
      try {
        const res = await fetch("manifest.json?v=" + Date.now());
        const manifest = await res.json();

        let html = "<h3>Kapitel</h3>";
        if (manifest.chapters) {
          html += manifest.chapters.map(ch =>
            `<p><a href="#" data-type="chapter" data-path="${ch.path}">${ch.id} – ${ch.title}</a></p>`
          ).join("");
        }

        html += "<h3>Module</h3>";
        if (manifest.modules) {
          html += manifest.modules.map(mod =>
            `<p><a href="#" data-type="module" data-path="${mod.source}">${mod.id} – ${mod.purpose}</a></p>`
          ).join("");
        }

        sidebar.innerHTML = html;

        sidebar.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", async e => {
            e.preventDefault();
            const type = e.target.dataset.type;
            const path = e.target.dataset.path;
            if (type === "chapter") {
              await loadChapter(path);
            } else if (type === "module") {
              await loadModule(path);
            }
            sidebar.classList.add("hidden");
          });
        });
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Manifests: ${err}</p>`;
      }
    }

    async function loadChapter(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`${path} → ${res.status}`);
        const text = await res.text();
        content.innerHTML = `<article><pre>${text}</pre></article>`;
        document.getElementById("commentSection").style.display = "block";
        currentChapter = path;
        commentInput.value = allComments[path]?.comment || "";
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Kapitels: ${err}</p>`;
      }
    }

    async function loadModule(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`${path} → ${res.status}`);
        const text = await res.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(text, "application/xml");

        let html = `<h2>Modul: ${path}</h2>`;

        const devices = xmlDoc.getElementsByTagName("device");
        if (devices.length > 0) {
          html += "<h3>Geräte</h3><table><tr><th>Name</th><th>Typ</th><th>Ports</th></tr>";
          Array.from(devices).forEach(dev => {
            const name = dev.getElementsByTagName("name")[0]?.textContent || "-";
            const type = dev.getElementsByTagName("type")[0]?.textContent || "-";
            const ports = Array.from(dev.getElementsByTagName("port")).map(p => p.getAttribute("id")).join(", ");
            html += `<tr><td>${name}</td><td>${type}</td><td>${ports}</td></tr>`;
          });
          html += "</table>";
        }

        content.innerHTML = html;
        document.getElementById("commentSection").style.display = "none";
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Moduls: ${err}</p>`;
      }
    }

    saveCommentBtn.addEventListener("click", () => {
      if (!currentChapter) {
        alert("Kein Kapitel ausgewählt.");
        return;
      }
      allComments[currentChapter] = {
        chapter: currentChapter,
        comment: commentInput.value,
        status: "Offen",
        timestamp: new Date().toISOString()
      };
      alert("Kommentar gespeichert für " + currentChapter);
    });

    document.getElementById("exportJ1").addEventListener("click", () => {
      const commentsArray = Object.values(allComments);
      if (commentsArray.length === 0) {
        alert("Noch keine Kommentare vorhanden.");
        return;
      }
      const blob = new Blob([JSON.stringify(commentsArray, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'comments.json';
      a.click();
    });

    // --- Import JSON2 ---
    document.getElementById("importJ2").addEventListener("click", () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      input.addEventListener('change', async (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = async function(e) {
          try {
            const json2 = JSON.parse(e.target.result);

            for (const action of json2.actions) {
              const path = "chapters/" + action.chapter + ".md";
              const res = await fetch(path);
              if (!res.ok) throw new Error(`${path} → ${res.status}`);
              let text = await res.text();

              if (action.type === "add_comment") {
                text += `\n\n<!-- COMMENT: ${action.comment} (${action.status}) @ ${action.timestamp} -->`;
              }

              if (action.type === "search_replace") {
                const regex = new RegExp(action.search, "g");
                text = text.replace(regex, action.replace);
              }

              content.innerHTML = `<article><pre>${text}</pre></article>`;
            }

            alert("JSON2 wurde angewendet ✅");
          } catch (error) {
            alert("Fehler beim Importieren der Datei: " + error);
          }
        };
        reader.readAsText(file);
      });
      input.click();
    });

    loadManifest();
  </script>
</body>
</html>
