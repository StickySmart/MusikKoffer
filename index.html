<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Musik Koffer – Workbench (Black/White)</title>
  <style>
    :root{
      --pad:16px;
      --nav-w: clamp(220px, 22vw, 360px);
      --border:#000;
      --bg:#ffffff; /* jetzt reines Weiß */
    }
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;color:#000;background:#fff}
    header{padding:12px var(--pad);border-bottom:1px solid #000;display:flex;flex-wrap:wrap;align-items:center;gap:8px;background:#fff;color:#000}
    header h1{margin:0;font-size:1.35rem;flex:1}
    #status{opacity:.85;font-size:.9rem;color:#000}
    #err{color:#b00020;margin-left:12px;display:none;white-space:pre-wrap}
    .toolbar{display:flex;gap:.5rem;align-items:center;flex-wrap:wrap}
    .badge{display:none;margin-left:.4rem;padding:.1rem .4rem;border-radius:999px;background:#000;color:#fff;font-size:.8rem;min-width:1.2rem;text-align:center}
    .wrap{display:grid;grid-template-columns:var(--nav-w) 1fr;min-height:calc(100vh - 64px)}
    aside{border-right:1px solid #000;padding:12px;position:sticky;top:64px;align-self:start;height:calc(100vh - 64px);overflow:auto;background:#fff;color:#000}
    main{padding:clamp(12px,2vw,24px);background:#fff;color:#000}
    .toc a{display:block;padding:10px 12px;border-radius:0;text-decoration:none;color:#000;line-height:1.15;border-bottom:1px solid #000}
    .toc a:hover{background:#000;color:#fff}
    .toc a.active{background:#000;color:#fff}
    #chapterTitle{margin:.2rem 0 0.6rem 0;font-size:1.3rem;color:#000}
    pre{white-space:pre-wrap;word-wrap:break-word;background:#fff;border:1px solid #000;border-radius:0;padding:16px;font-size:0.96rem;line-height:1.45;color:#000}
    #reviewPanel{display:none;margin-top:12px;padding:.75rem;border:1px solid #000;border-radius:0;background:#fff;color:#000}
    #navFab{
      position:fixed; right:16px; top:96px; z-index:1000;
      padding:.6rem .85rem; border:1px solid #000; border-radius:0; background:#000; color:#fff; font-weight:600;
      box-shadow:none; cursor:pointer;
    }
    #navFab:focus{outline:2px solid #111; outline-offset:2px}
    @media (max-width: 900px){
      .wrap{grid-template-columns:1fr}
      aside{position:fixed; inset:auto 0 0 0; top:0; height:100vh; width:80vw; max-width:420px; transform:translateX(-100%); transition:transform .2s ease; box-shadow:0 0 0 9999px rgba(0,0,0,.25); z-index:50}
      body.nav-open aside{transform:none}
    }
  </style>
</head>
<body>
<header>
  <h1>Musik Koffer – Workbench</h1>
  <div id="status">Bereit. Kapitel wählen …</div>
  <div id="err"></div>
  <div class="toolbar">
    <button id="btnOpenReview">Kommentar-Review <span id="badgeComments" class="badge">0</span></button>
    <button id="btnExportJSON2" disabled>JSON 2 erzeugen</button>
  </div>
</header>
<button id="navFab" aria-expanded="false" aria-controls="nav">☰ Inhalt</button>
<div class="wrap">
  <aside id="nav" aria-label="Inhaltsverzeichnis">
    <div id="toc" class="toc">Manifest wird geladen …</div>
  </aside>
  <main>
    <h2 id="chapterTitle">Kapitel</h2>
    <pre id="chapterContent">Bitte Kapitel im Inhaltsverzeichnis wählen…</pre>
    <div id="reviewPanel"></div>
  </main>
</div>
<script>
// ... (JavaScript bleibt unverändert, wie in der letzten funktionierenden Version mit RAW-Fallback)
</script>
</body>
</html>
