<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Musik Koffer – Basis</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: 100vh;
    }
    nav {
      border-right: 1px solid #ccc;
      padding: 1rem;
      background: #f9f9f9;
      overflow-y: auto;
    }
    nav a {
      display: block;
      padding: 0.5rem;
      color: #000;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }
    nav a:hover, nav a.active {
      background: #000;
      color: #fff;
    }
    main {
      padding: 1rem 2rem;
      overflow-y: auto;
    }
    h1 { margin-top: 0; }
  </style>
  <!-- Markdown Parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <nav id="toc">
    <h3>Inhalt</h3>
    <div>Lade Manifest …</div>
  </nav>
  <main>
    <h1 id="chapterTitle">Musik Koffer</h1>
    <article id="chapterContent">
      <p>Bitte wähle ein Kapitel aus dem Inhaltsverzeichnis.</p>
    </article>
  </main>

  <script>
  const MANIFEST_URL = "https://stickysmart.github.io/MusikKoffer/manifest.json";

  function cleanLabel(path) {
    return path.replace(/^chapter\\//, "").replace(/\\.md$/, "").replace(/_/g, " ");
  }

  async function loadManifest() {
    try {
      const res = await fetch(MANIFEST_URL);
      if (!res.ok) throw new Error("Manifest nicht gefunden");
      const manifest = await res.json();

      const toc = document.getElementById("toc");
      toc.innerHTML = "<h3>Inhalt</h3>";
      manifest.chapters.forEach(ch => {
        const link = document.createElement("a");
        link.href = "#";
        link.textContent = (ch.id ? String(ch.id).padStart(2, "0") + " – " : "") + (ch.title || cleanLabel(ch.path));
        link.dataset.url = "https://stickysmart.github.io/MusikKoffer/" + ch.path;
        link.addEventListener("click", e => {
          e.preventDefault();
          document.querySelectorAll("nav a").forEach(a => a.classList.remove("active"));
          link.classList.add("active");
          loadChapter(link.dataset.url, ch.title);
        });
        toc.appendChild(link);
      });
    } catch (err) {
      document.getElementById("toc").innerHTML = "<p>Fehler beim Laden des Manifests.</p>";
      console.error(err);
    }
  }

  async function loadChapter(url, title) {
    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Kapitel nicht gefunden: " + url);
      const md = await res.text();
      document.getElementById("chapterTitle").textContent = title;
      document.getElementById("chapterContent").innerHTML = marked.parse(md);
    } catch (err) {
      document.getElementById("chapterContent").innerHTML = "<p>Fehler beim Laden des Kapitels.</p>";
      console.error(err);
    }
  }

  loadManifest();
  </script>
</body>
</html>
