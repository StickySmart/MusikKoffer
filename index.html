<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tiage Music Masterplan 25</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: #111;
      color: #fff;
    }
    #menuBtn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #topButtons {
      display: flex;
      gap: 0.5rem;
    }
    #topButtons button {
      background: #444;
      color: #fff;
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
    #topButtons button:hover {
      background: #666;
    }
    #sidebar {
      width: 260px;
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    #sidebar.hidden {
      transform: translateX(-100%);
    }
    #content {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    main {
      display: flex;
      flex: 1;
      height: calc(100vh - 60px);
    }
    @media (max-width: 768px) {
      #sidebar {
        position: absolute;
        top: 60px;
        left: 0;
        height: calc(100vh - 60px);
        z-index: 10;
      }
      #sidebar.hidden {
        transform: translateX(-100%);
      }
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #333;
      padding: 4px;
      text-align: left;
      font-size: 14px;
    }
    #commentSection {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border: 1px solid #ddd;
    }
    #commentSection textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
    #commentSection button {
      padding: 8px 12px;
      margin-right: 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    #commentSection button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tiage Music Masterplan 25</h1>
    <div id="topButtons">
      <button id="exportJ1">ExpJ1</button>
      <button id="importJ2">ImpJ2</button>
      <button id="menuBtn">☰</button>
    </div>
  </header>

  <main>
    <nav id="sidebar">Lade Manifest …</nav>
    <section id="content">
      <h2>Willkommen</h2>
      <p>Bitte Kapitel oder Modul wählen…</p>
    </section>
  </main>

  <script>
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menuBtn");
    const content = document.getElementById("content");
    let currentChapter = null;
    let currentText = "";

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
    });

    async function loadManifest() {
      try {
        const res = await fetch("manifest.json?v=" + Date.now());
        const manifest = await res.json();

        let html = "<h3>Kapitel</h3>";
        html += manifest.chapters.map(ch =>
          `<p><a href="#" data-type="chapter" data-path="${ch.path}">${ch.id} – ${ch.title}</a></p>`
        ).join("");

        html += "<h3>Module</h3>";
        html += Object.entries(manifest.files).map(([key, file]) =>
          `<p><a href="#" data-type="module" data-path="${file}">${key} – ${file}</a></p>`
        ).join("");

        sidebar.innerHTML = html;

        sidebar.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", async e => {
            e.preventDefault();
            const type = e.target.dataset.type;
            const path = e.target.dataset.path;
            if (type === "chapter") {
              await loadChapter(path);
            } else if (type === "module") {
              await loadModule(path);
            }
            sidebar.classList.add("hidden");
          });
        });
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Manifests: ${err}</p>`;
      }
    }

    async function loadChapter(path) {
      try {
        currentChapter = path;
        const res = await fetch(path);
        if (!res.ok) throw new Error(`${path} → ${res.status}`);
        currentText = await res.text();
        content.innerHTML = `<article><pre>${currentText}</pre></article>` + renderCommentSection(path);
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Kapitels: ${err}</p>`;
      }
    }

    async function loadModule(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`${path} → ${res.status}`);
        const text = await res.text();

        let parsed = "";
        if (path.endsWith(".xml") || path.endsWith(".xsd")) {
          parsed = parseXmlToTable(text);
        } else {
          parsed = `<pre>${text.replace(/</g,"&lt;").replace(/>/g,"&gt;")}</pre>`;
        }
        content.innerHTML = `<h3>XML Modul: ${path}</h3>${parsed}`;
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Moduls: ${err}</p>`;
      }
    }

    function parseXmlToTable(xmlString) {
      try {
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlString, "text/xml");
        let rows = [];
        xml.querySelectorAll("*").forEach(el => {
          if (el.children.length === 0) {
            rows.push(`<tr><td>${el.tagName}</td><td>${el.textContent}</td></tr>`);
          }
        });
        return `<table><tr><th>Tag</th><th>Wert</th></tr>${rows.join("")}</table>`;
      } catch (err) {
        return `<pre>${xmlString}</pre>`;
      }
    }

    function renderCommentSection(path) {
      return `
      <div id="commentSection">
        <h3>Kommentare zu: ${path}</h3>
        <textarea placeholder="Kommentar eingeben..."></textarea>
        <br>
        <button onclick="saveComment()">Speichern</button>
      </div>`;
    }

    function saveComment() {
      alert("Kommentar gespeichert (Demo)!");
    }

    // JSON1 Export
    document.getElementById("exportJ1").addEventListener("click", () => {
      if (!currentChapter) {
        alert("Kein Kapitel geladen!");
        return;
      }
      const data = {
        chapter: currentChapter,
        text: currentText,
        comments: []
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], {type: "application/json"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "json1-export.json";
      a.click();
      URL.revokeObjectURL(url);
    });

    // JSON2 Import
    document.getElementById("importJ2").addEventListener("click", async () => {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "application/json";
      input.onchange = async e => {
        const file = e.target.files[0];
        if (!file) return;
        const text = await file.text();
        const json2 = JSON.parse(text);
        applyJson2(json2);
      };
      input.click();
    });

    // Globaler Import JSON2
    async function applyJson2(json2) {
      try {
        const res = await fetch("manifest.json?v=" + Date.now());
        const manifest = await res.json();

        let results = "";
        for (let ch of manifest.chapters) {
          let chapterKey = ch.path.split("/").pop();
          if (json2[chapterKey]) {
            const resCh = await fetch(ch.path);
            if (!resCh.ok) continue;
            let text = await resCh.text();

            let actions = json2[chapterKey].actions || [];
            actions.forEach(action => {
              if (action.type === "insert_after") {
                let regex = new RegExp(action.target, "i");
                text = text.replace(regex, match => match + "\n" + action.text);
              } else if (action.type === "replace") {
                let regex = new RegExp(action.target, "i");
                text = text.replace(regex, action.text);
              } else if (action.type === "append") {
                text += "\n" + action.text;
              }
            });

            results += `<h3>${ch.title}</h3><pre>${text}</pre>`;
          }
        }
        if (!results) results = "<p>Keine Änderungen aus JSON2 angewendet.</p>";
        content.innerHTML = results;
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim globalen Import: ${err}</p>`;
      }
    }

    loadManifest();
  </script>
</body>
</html>
