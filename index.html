<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tiage Music Masterplan 25</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #111;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }
    #topButtons button {
      background: #444;
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      margin-left: 5px;
      cursor: pointer;
    }
    #topButtons button:hover {
      background: #666;
    }
    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #sidebar {
      width: 260px;
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    #sidebar.hidden {
      transform: translateX(-100%);
    }
    #content {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1rem 0;
    }
    table, th, td {
      border: 1px solid #000;
    }
    th, td {
      padding: 6px;
      text-align: left;
    }
    @media (max-width: 768px) {
      #sidebar {
        position: absolute;
        z-index: 10;
        height: 100%;
      }
    }
    #commentSection {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border: 1px solid #ddd;
    }
    #commentSection textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
    #commentSection button {
      padding: 8px 12px;
      margin-right: 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    #commentSection button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tiage Music Masterplan 25</h1>
    <div id="topButtons">
      <button id="exportJ1">ExpJ1</button>
      <button id="importJ2">ImpJ2</button>
      <button id="menuBtn">☰</button>
    </div>
  </header>

  <main>
    <nav id="sidebar">Lade Manifest …</nav>
    <section id="content">
      <h2>Willkommen</h2>
      <p>Bitte Kapitel oder Modul wählen…</p>
    </section>
  </main>

  <script src="scripts/comments.js"></script>
  <script src="scripts/apply-json2.js"></script>
  <script>
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menuBtn");
    const content = document.getElementById("content");

    let currentChapter = null;
    let currentText = "";

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
    });

    async function loadManifest() {
      try {
        const res = await fetch("manifest.json?v=" + Date.now());
        const manifest = await res.json();

        let html = "<h3>Kapitel</h3>";
        html += manifest.chapters.map(ch =>
          `<p><a href="#" data-type="chapter" data-path="${ch.path}">${ch.id} – ${ch.title}</a></p>`
        ).join("");

        html += "<h3>Module</h3>";
        html += manifest.modules.map(mod =>
          `<p><a href="#" data-type="module" data-path="${mod.source}">${mod.id} – ${mod.purpose}</a></p>`
        ).join("");

        sidebar.innerHTML = html;

        sidebar.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", async e => {
            e.preventDefault();
            const type = e.target.dataset.type;
            const path = e.target.dataset.path;
            if (type === "chapter") {
              await loadChapter(path);
            } else if (type === "module") {
              await loadModule(path);
            }
            sidebar.classList.add("hidden");
          });
        });
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Manifests: ${err}</p>`;
      }
    }

    async function loadChapter(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`${path} → ${res.status}`);
        const text = await res.text();
        currentChapter = path;
        currentText = text;
        content.innerHTML = `<article><pre>${text}</pre></article>` + renderCommentSection(path);
        loadComments(path);
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Kapitels: ${err}</p>`;
      }
    }

    async function loadModule(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`${path} → ${res.status}`);
        const text = await res.text();

        // XML Parser → Tabelle/Liste
        if (path.endsWith(".xml") || path.endsWith(".xsd")) {
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(text, "application/xml");
          let html = `<h2>XML Modul: ${path}</h2>`;
          xmlDoc.querySelectorAll("*").forEach(node => {
            if (node.children.length === 0) {
              html += `<p><b>${node.nodeName}</b>: ${node.textContent}</p>`;
            }
          });
          content.innerHTML = `<article>${html}</article>`;
        } else {
          content.innerHTML = `<article><pre>${text}</pre></article>`;
        }
      } catch (err) {
        content.innerHTML = `<p style="color:red">Fehler beim Laden des Moduls: ${err}</p>`;
      }
    }

    // Export JSON1
    document.getElementById("exportJ1").addEventListener("click", () => {
      const data = collectComments();
      const blob = new Blob([JSON.stringify(data, null, 2)], {type: "application/json"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "json1-export.json";
      a.click();
      URL.revokeObjectURL(url);
    });

    // Import JSON2
    document.getElementById("importJ2").addEventListener("click", () => {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "application/json";
      input.onchange = async e => {
        const file = e.target.files[0];
        const text = await file.text();
        const json2 = JSON.parse(text);
        applyJson2(json2);
      };
      input.click();
    });

    loadManifest();
  </script>
</body>
</html>
