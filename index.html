<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musik Koffer – Workbench</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    header { background: #222; color: #fff; padding: 0.5rem 1rem; display: flex; align-items: center; }
    header h1 { flex: 1; font-size: 1.2rem; }
    #container { display: flex; height: calc(100% - 50px); }
    #sidebar { width: 280px; background: #f4f4f4; overflow-y: auto; border-right: 1px solid #ccc; }
    #sidebar div { padding: 0.4rem; cursor: pointer; border-bottom: 1px solid #ddd; }
    #sidebar div:hover { background: #ddd; }
    #sidebar div.active { background: black; color: white; }
    #main { flex: 1; padding: 1rem; overflow-y: auto; }
    .toolbar { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
    .toolbar button { padding: 0.4rem 0.8rem; cursor: pointer; }
    .error { color: #b00020; background: #ffe5e5; padding: 0.5rem; border: 1px solid #b00020; margin: 1rem 0; white-space: pre-wrap; }
    /* Floating Action Button */
    #fab { position: fixed; bottom: 1rem; right: 1rem; background: #222; color: #fff; border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Musik Koffer Workbench</h1>
    <div class="toolbar">
      <button onclick="exportJSON2()">Export JSON2</button>
      <button onclick="toggleReview()">Review</button>
    </div>
  </header>

  <div id="container">
    <div id="sidebar">Lade Manifest …</div>
    <div id="main">
      <h2 id="chapterTitle">Willkommen</h2>
      <div id="chapterContent"><p>Bitte Kapitel wählen…</p></div>
      <div id="errorBox"></div>
    </div>
  </div>

  <div id="fab" onclick="toggleSidebar()">☰</div>

  <!-- Markdown Parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const MANIFEST_URL = "manifest.json";
    const sidebar = document.getElementById("sidebar");
    const content = document.getElementById("chapterContent");

    function showError(msg) {
      document.getElementById("errorBox").innerHTML = `<div class="error">${msg}</div>`;
      console.error(msg);
    }
    function clearError() {
      document.getElementById("errorBox").innerHTML = "";
    }

    async function loadManifest() {
      try {
        const res = await fetch(MANIFEST_URL);
        if (!res.ok) throw new Error("Manifest nicht gefunden: " + res.status);
        const manifest = await res.json();
        renderSidebar(manifest);
      } catch (err) {
        showError("Fehler beim Laden des Manifests:\n" + err.message);
      }
    }

    async function loadChapter(path, title) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`${path} → ${res.status}`);
        const text = await res.text();
        document.getElementById("chapterTitle").textContent = title || "";
        content.innerHTML = marked.parse(text);
        clearError();
      } catch (err) {
        showError("Fehler beim Laden des Kapitels:\n" + err.message);
      }
    }

    function renderSidebar(manifest) {
      sidebar.innerHTML = "";
      manifest.chapters.forEach(ch => {
        const item = document.createElement("div");
        item.textContent = `${ch.id} – ${ch.title}`;
        item.onclick = () => {
          document.querySelectorAll("#sidebar div").forEach(d => d.classList.remove("active"));
          item.classList.add("active");
          loadChapter(ch.path, ch.title);
        };
        sidebar.appendChild(item);
      });
    }

    // Toolbar actions (deine Zusatz-Funktionen)
    function exportJSON2() {
      alert("Export JSON2 – Funktion hier implementieren.");
    }
    function toggleReview() {
      alert("Review-Panel öffnen – Funktion hier implementieren.");
    }

    // FAB action
    function toggleSidebar() {
      const sb = document.getElementById("sidebar");
      sb.style.display = sb.style.display === "none" ? "block" : "none";
    }

    // Start
    loadManifest();
  </script>
</body>
</html>
